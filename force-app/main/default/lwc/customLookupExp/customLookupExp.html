<template>
    <div class="slds-box slds-theme_default" style="width: 100%;">
        <c-customlookup object-api-name="Account" icon-name="standard:account"
            onmultiplevalueselected={multipleValueSelected}  onvalueselected={handleValueSelcted} multi-select="Yes">
        </c-customlookup>
        <template if:true={singleValue}>
            <div class="slds-box">
                selected Id:{selectedRecordId}</br>
                selected Name:{selectedName}
            </div>
        </template>
        <template if:true={multipleValue}>
            <template if:true={multipleRecord.length}>
                <div class="slds-box">
                    <template for:each={multipleRecord} for:item="record">
                        <div class="slds-box" key={record.Id}>
                            <p> Id:{record.RecordId}<br />Name:{record.Name} </p>
                        </div>
                    </template>
                </div>
            </template>
        </template>
    </div>
</template>
